<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Robot head -->
  <rect x="50" y="60" width="100" height="80" rx="20" fill="url(#faceGradient)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Robot antenna -->
  <rect x="95" y="40" width="10" height="25" rx="5" fill="#6b7280"/>
  <circle cx="100" cy="35" r="8" fill="#ef4444"/>
  
  <!-- Eyes -->
  <circle cx="70" cy="85" r="12" fill="url(#eyeGradient)"/>
  <circle cx="130" cy="85" r="12" fill="url(#eyeGradient)"/>
  <circle cx="70" cy="85" r="6" fill="#ffffff"/>
  <circle cx="130" cy="85" r="6" fill="#ffffff"/>
  
  <!-- Eye highlights -->
  <circle cx="72" cy="83" r="2" fill="#ffffff"/>
  <circle cx="132" cy="83" r="2" fill="#ffffff"/>
  
  <!-- Mouth -->
  <rect x="80" y="110" width="40" height="8" rx="4" fill="#6b7280"/>
  
  <!-- Circuit pattern on face -->
  <rect x="60" y="100" width="20" height="2" rx="1" fill="#9ca3af"/>
  <rect x="120" y="100" width="20" height="2" rx="1" fill="#9ca3af"/>
  <rect x="90" y="95" width="20" height="2" rx="1" fill="#9ca3af"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="50" cy="150" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="150" r="3" fill="#ffffff" opacity="0.3"/>
  
  <!-- AI text -->
  <text x="100" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI ASSISTANT</text>
</svg>
