services:
  postgres:
    image: postgres:15
    container_name: urutte-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: urutte_local
      POSTGRES_USER: urutte_user
      POSTGRES_PASSWORD: urutte_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - urutte-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urutte_user -d urutte_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: urutte-backend-local
    container_name: urutte-backend-local
    restart: unless-stopped
    env_file:
      - config/local.env
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads_local:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urutte-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: urutte-frontend-local
    container_name: urutte-frontend-local
    restart: unless-stopped
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - urutte-network

volumes:
  postgres_data_local:
  backend_uploads_local:

networks:
  urutte-network:
    driver: bridge
